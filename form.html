<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
	<h3><b><u><span class="glyphicon glyphicon-star"></span> Academic Information<span class="glyphicon glyphicon-star"></span></u></b></h3>
	</div>
	<div class="container">
		<form class="horizontal">

			<div class="col-md-4">
				<label for="HSCNumber">Department </label>
				<select class="form-control ">
					<option>---Select Department---</option>
					<option>Computer Engineering</option>
					<option>Civil Engineering</option>
					<option>Mechanical Engineering</option>
					<option>Electrical Engineering</option>
					<option>Other</option>
				</select>
			</div>


			<div class="form-group col-md-4">
				<label for="HSCNumber"> HSC Seat Number </label>
				<input class="form-control" type="Number" id="HSCNumber" name="">
			</div>

			<div class="form-group col-md-4">
				<label for="StudentName"> Admission Academic Year</label>
				<input class="form-control" type="date" id="StudentName" name="">
			</div>

			<div class="form-group col-md-4">
				<label for="StudentDepartment"> Admission Quota</label>
				<select class="form-control">
					<option>State Quota</option>
					<option>Management Quota</option>
					<option>Vacanct Quota</option>
				</select>
			</div>

			<div class="form-group col-md-4">
				<label for="StudentDepartment">Enter Admission Caste Category</label>
				<select class="form-control">
					<option>---Enter Admission Caste Category---</option>
					<option>General</option>
					<option>EWS</option>
					<option>SEBC</option>
					<option>SC</option>
					<option>ST</option>
				</select>
			</div>

			<div class="form-group col-md-4">
				<label for="Merit Mark">Enter Merit Mark</label>
				<input class="form-control" type="text" id="Merit Mark" name="" placeholder="Enter Merit Mark">
			</div>

			<div class="container">
				<h3><b><u><span class="glyphicon glyphicon-star"></span>Personal Information<span class="glyphicon glyphicon-star"></span></u></b></h3>
			</div>

			<div class="form-group col-md-4">
				<label for="StudentSurname">Student Surname</label>
				<input class="form-control" type="text" id="StudentSurname" name="" placeholder="Student Surname">
			</div>
			<div class="form-group col-md-4">
				<label for="StudentName"> Student Name</label>
				<input class="form-control" type="text" id="StudentName" name="" placeholder="Student Name">
			</div>
			<div class="form-group col-md-4">
				<label for="StudentFatherName"> Student Fathername</label>
				<input class="form-control" type="text" id="StudentFatherName" name="" placeholder="Student Fathername">
			</div>
			<div class="form-group col-md-4">
				<label for="StudentMotherName"> Student Mothername</labelStudent Mothername>
					<input class="form-control" type="text" id="StudentMotherName"StudentMotherName name="" placeholder="Student Mothername">
				</div>

				<div class="form-group col-md-4">
					<label for="StudentGrandfatherName">Student Grandfather name</label>
					<input class="form-control" type="text" id="StudentGrandfatherName" name="" placeholder="Student Grandfather name">
				</div>
				
				<div class="form-group col-md-4">
					<label for="BirthDate"> Birth Date</label>
					<input class="form-control" type="date" id="BirthDate" name="" placeholder="Birth Date">
				</div>
				<div class="form-group col-md-4">
					<label for="BloodGroup">Blood Group</label>
					<input class="form-control" type="text" id="BloodGroup" name="" placeholder="Blood Group">
				</div>
				<div class="form-group col-md-4">
					<label >Gender</label>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
							Male
						</label>
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
							Female
						</label>
					</div>
					
				</div>
				<div class="form-group col-md-4">
					<label for="AadharcardNumber"> Aadharcard Number</label>
					<input class="form-control" type="number" id="AadharcardNumber" name="" placeholder="Aadharcard Number">
				</div>

				
				<div class="form-group col-md-4">
					<label > Do you belong to minority community?</label>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios3" value="option1" checked>
							Yes
						</label>
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios4" value="option2">
							No
						</label>
					</div>
				</div>

				<div class="form-group col-md-4">
					<label > Do you have any physical disabilities?</label>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios3" value="option1" checked>
							Yes
						</label>
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios4" value="option2">
							No
						</label>
					</div>
				</div>
				<div class="form-group col-md-4">
					<label >Are you son/daughter of Ex-Army Man?</label>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios3" value="option1" checked>
							Yes
						</label>
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios4" value="option2">
							No
						</label>
					</div>
				</div>
				<div class="form-group col-md-4">
					<label for="Religion"> Religion</label>
					<input class="form-control" type="text" id="Religion" name="" placeholder="">
				</div>

				<div class="form-group col-md-4">
					<label for="StudentMobileNo.">Student Mobile No.</label>
					<input class="form-control" type="number" id="StudentMobileNo." name="" placeholder="Student Mobile No.">
				</div>
				<div class="form-group col-md-4">
					<label for="FatherMobileNo."> Father Mobile No</label>
					<input class="form-control" type="number" id="FatherMobileNo." name="" placeholder="Father Mobile No">
				</div>
				<div class="form-group col-md-4">
					<label for="OtherMobileNo.">Other Phone No.</label>
					<input class="form-control" type="number" id="OtherMobileNo." name="" placeholder="Other Phone No.">
				</div>

				<div class="form-group col-md-4">
					<label for="StudentEmail">Student Email</label>
					<div class="input-group">
						<input type="text" class="form-control" id="StudentEmail" placeholder="Student Email">
						<div class="input-group-addon">@darshan.ac.in</div>
					</div>
				</div>

				<div class="form-group col-md-4">
					<label for="StudentEmail"> Email</label>
					<input class="form-control" type="text" id="StudentEmail" name="" placeholder="Father Email">
				</div>
				<div class="form-group col-md-4">
					<label for="State">State</label>
					<input class="form-control" type="text" id="State" name="" placeholder="State">
				</div>

				<div class="form-group col-md-4">
					<label for="District">District</label>
					<input class="form-control" type="text" id="District" name="" placeholder="District">
				</div>
				<div class="form-group col-md-4">
					<label for="Taluka">Taluka</label>
					<input class="form-control" type="text" id="Taluka" name="" placeholder="Taluka">
				</div>
				<div class="form-group col-md-4">
					<label for="Pincode">Pincode</label>
					<input class="form-control" type="number" id="Pincode" name="" placeholder="Pincode">
				</div>

				<div class="form-group col-md-4">
					<label for="AddressLine1">Address Line 1</label>
					<textarea class="form-control" placeholder="Address Line 1" id="AddressLine1" rows="3"></textarea>
				</div>
				<div class="form-group col-md-4">
					<label for="AddressLine2">Address Line 2</label>
					<textarea class="form-control" placeholder="Address Line 2"2id="AddressLine2" rows="3"></textarea>
				</div>
				<div class="form-group col-md-4">
					<label for="AddressLine3">Address Line 3</label>
					<textarea class="form-control" placeholder="Address Line 3" id="AddressLine3" rows="3"></textarea>
				</div>

				<div class="form-group col-md-4">
					<label for="Father'sOccupation">Father's Occupation</label>
					<input class="form-control" type="text" id="Father'sOccupation" name="" placeholder="Father's Occupation">
				</div>
				<div class="form-group col-md-4">
					<label for="Father'sOccupationDescription">Father's Occupation Description</label>
					<input class="form-control" type="text" id="Father'sOccupationDescription" name="" placeholder="Father's Occupation Description">
				</div>
				<div class="form-group col-md-4">
					<label for="FamilyIncome">Family Income Per Year</label>
					<input class="form-control" type="text" id="FamilyIncome" name="" placeholder="Family Income Per Year">
				</div>

				<div class="form-group col-md-4">
					<label for="AdmissionReference">Admission Reference</label>
					<input class="form-control" type="text" id="AdmissionReference" name="" placeholder="Admission Reference">
				</div>
				<div class="form-group col-md-4">
					<label for="Remarks">Remarks</label>
					<input class="form-control" type="textarea" id="Remarks" name="" placeholder="Remarks">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>



		<script type="text/javascript" src="assets/js/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

	</body>
	</html>
